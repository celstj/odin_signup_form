<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css"/>
    <style> @font-face {
        font-family: "Norse"; src:url(asset/Norse-Bold.otf);
    } 
    </style>

<title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <img src="asset/odin-lined.png" alt="Odin-logo">
            <h1 class="logo">ODIN</h1>
        </div>
        
        <div class="sign-up">
            <div class="subheader">
                <p>This is not a real online service! You know you need something 
                    <br>like this in your life to help you realise your deepest dreams.
                    <br>Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.
                </p>
            </div>

            <h3>Let's do this!</h3>
            <form class="form" action="#">
                <div class="row">
                    <div class="column">
                        <div class="form-section">
                            <label for="first_name">FIRST NAME</label>
                            <input type="firstname" id="first_name" 
                            name="first_name">
                        </div>
                        <div class="form-section">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" 
                            name="user_email">
                        </div>
                        <div class="form-section">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" 
                            name="user_password">
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-section">
                            <label for="last_name">LAST NAME</label>
                            <input type="lastname" id="last_name" 
                            name="last_name">
                        </div>                
                        <div class="form-section">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" 
                            name="phone_number">
                        </div>               
                        <div class="form-section">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" 
                            name="confirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <p class="existing_user">Already have an account? 
                <a href="#">Log in</a></p>
        </div>

    </div>
    
</body>
</html>
